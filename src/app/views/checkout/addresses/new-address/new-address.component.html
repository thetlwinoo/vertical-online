<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
  <p-card id="checkout-new-addresses" header="Delivery Information">
    <div class="row justify-content-center">
      <div class="col-12">
        <div>
          <div class="form-group">
            <label class="form-control-label" for="field_contactPerson">Contact Person</label>
            <input type="text" class="form-control" name="contactPerson" id="field_contactPerson"
              [(ngModel)]="addresses.contactPerson" />
          </div>
          <div class="form-group">
            <label class="form-control-label" for="field_contactNumber">Contact Number</label>
            <input type="text" class="form-control" name="contactNumber" id="field_contactNumber"
              [(ngModel)]="addresses.contactNumber" />
          </div>
          <div class="form-group">
            <label class="form-control-label" for="field_addressLine1">Address Line 1</label>
            <input type="text" class="form-control" name="addressLine1" id="field_addressLine1"
              [(ngModel)]="addresses.addressLine1" required />
            <div [hidden]="!(editForm.controls.addressLine1?.dirty && editForm.controls.addressLine1?.invalid)">
              <small class="form-text text-danger" [hidden]="!editForm.controls.addressLine1?.errors?.required">
                This field is required.
              </small>
            </div>
          </div>
          <div class="form-group">
            <label class="form-control-label" for="field_addressLine2">Address Line 2</label>
            <input type="text" class="form-control" name="addressLine2" id="field_addressLine2"
              [(ngModel)]="addresses.addressLine2" />
          </div>
          <div class="form-group">
            <label class="form-control-label" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city" [(ngModel)]="addresses.city" />
          </div>
          <div class="form-group">
            <label class="form-control-label" for="field_postalCode">Postal Code</label>
            <input type="text" class="form-control" name="postalCode" id="field_postalCode"
              [(ngModel)]="addresses.postalCode" />
          </div>
          <div class="form-group">
            <label class="form-control-label" for="field_defaultInd">Default Ind</label>
            <input type="checkroot" class="form-control" name="defaultInd" id="field_defaultInd"
              [(ngModel)]="addresses.defaultInd" [disabled]="this.addresses.defaultInd"/>
          </div>
        </div>
      </div>
    </div>
    <p-footer>
      <div>
        <button *ngIf="noOfAddress>0" type="button" id="cancel-save" class="btn btn-secondary"
          (click)="cancel.emit($event)">
          <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
          class="btn btn-primary ml-2">
          <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </p-footer>
  </p-card>
</form>
