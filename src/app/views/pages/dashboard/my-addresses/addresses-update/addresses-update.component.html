<form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
  <div class="card" id="myaddresses-update">
    <div class="card-body">
      <h5 class="card-title font-weight-bold">Delivery Information</h5>
      <div class="row justify-content-center">
        <div class="col-12">
          <div>
            <jhi-alert-error></jhi-alert-error>

            <div class="form-group" [hidden]="!editForm.get('id')!.value">
              <label for="id" jhiTranslate="global.field.id">ID</label>
              <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_contactPerson">Contact Person</label>
              <input type="text" class="form-control" name="contactPerson" id="field_contactPerson"
                formControlName="contactPerson" />
              <div
                *ngIf="editForm.get('contactPerson')!.invalid && (editForm.get('contactPerson')!.dirty || editForm.get('contactPerson')!.touched)">
                <small class="form-text text-danger" *ngIf="editForm.get('contactPerson')?.errors?.required"
                  jhiTranslate="entity.validation.required">
                  This field is required.
                </small>
              </div>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_contactNumber">Contact Number</label>
              <input type="text" class="form-control" name="contactNumber" id="field_contactNumber"
                formControlName="contactNumber" />
              <div
                *ngIf="editForm.get('contactNumber')!.invalid && (editForm.get('contactNumber')!.dirty || editForm.get('contactNumber')!.touched)">
                <small class="form-text text-danger" *ngIf="editForm.get('contactNumber')?.errors?.required"
                  jhiTranslate="entity.validation.required">
                  This field is required.
                </small>
              </div>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_contactEmailAddress">Contact Email Address</label>
              <input type="text" class="form-control" name="contactEmailAddress" id="field_contactEmailAddress"
                formControlName="contactEmailAddress" />
              <div
                *ngIf="editForm.get('contactEmailAddress')!.invalid && (editForm.get('contactEmailAddress')!.dirty || editForm.get('contactEmailAddress')!.touched)">
                <small class="form-text text-danger" *ngIf="editForm.get('contactEmailAddress')?.errors?.pattern"
                  jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern: 'Contact Email Address' }">
                  This field should follow pattern for "Contact Email Address".
                </small>
              </div>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_addressLine1">Address Line 1</label>
              <input type="text" class="form-control" name="addressLine1" id="field_addressLine1"
                formControlName="addressLine1" />
              <div
                *ngIf="editForm.get('addressLine1')!.invalid && (editForm.get('addressLine1')!.dirty || editForm.get('addressLine1')!.touched)">
                <small class="form-text text-danger" *ngIf="editForm.get('addressLine1')?.errors?.required"
                  jhiTranslate="entity.validation.required">
                  This field is required.
                </small>
              </div>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_addressLine2">Address Line 2</label>
              <input type="text" class="form-control" name="addressLine2" id="field_addressLine2"
                formControlName="addressLine2" />
            </div>

            <!-- <div class="form-group">
              <label class="form-control-label" for="field_city">City</label>
              <input type="text" class="form-control" name="city" id="field_city" formControlName="city" />
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_postalCode">Postal Code</label>
              <input type="text" class="form-control" name="postalCode" id="field_postalCode"
                formControlName="postalCode" />
            </div> -->

            <div class="form-group">
              <label class="form-control-label" for="field_country">Country</label>
              <select class="form-control" id="field_country" name="country" formControlName="countryId" disabled>
                <option [ngValue]="null"></option>
                <option [ngValue]="countryOptions.id" *ngFor="let countryOptions of countries; trackBy: trackById">
                  {{ countryOptions.name }}</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_city">City</label>
              <select class="form-control" id="field_city" name="city" formControlName="cityId">
                <option [ngValue]="null"></option>
                <option [ngValue]="cityOption.id" *ngFor="let cityOption of cities; trackBy: trackById">
                  {{ cityOption.name }}</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_zone">Zone</label>
              <select class="form-control" id="field_zone" name="zone" formControlName="zoneId">
                <option [ngValue]="null"></option>
                <option [ngValue]="zoneOption.id" *ngFor="let zoneOption of zones; trackBy: trackById">
                  {{ zoneOption.code }}</option>
              </select>
            </div>

            <div class="form-group">
              <label class="form-control-label" for="field_addressType">Address Type</label>
              <select class="form-control" id="field_addressType" name="addressType" formControlName="addressTypeId">
                <option [ngValue]="null"></option>
                <option [ngValue]="addressTypesOption.id"
                  *ngFor="let addressTypesOption of addresstypes; trackBy: trackById">
                  {{ addressTypesOption.name }}</option>
              </select>
            </div>

            <!-- <div class="form-group">
              <label class="form-control-label" for="field_defaultInd">Default Ind</label>
              <input type="checkbox" class="form-control" name="defaultInd" id="field_defaultInd"
                formControlName="defaultInd" />
            </div> -->

          </div>
        </div>
      </div>
      <div>
        <button type="button" id="cancel-save" class="btn btn-secondary mr-2" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </div>

  </div>
</form>
