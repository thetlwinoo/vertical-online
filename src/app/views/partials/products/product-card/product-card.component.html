<div id="product-card">
  <div class="product-card-wrapper">
    <div class="product-left-badge-wrapper">
      <div class="product-left-badge horizontal-badge">
        <fa-icon icon="check" class="icon"></fa-icon>
        preferred
      </div>
    </div>
    <div class="product-badge-wrapper">
      <div class="product-badge product-badge-fixed-width product-badge-promotion">
        <div class="product-badge-promotion-label-wrapper">
          <span class="percent">14%</span>
          <span class="product-badge-promotion-label-wrapper-off">off</span>
        </div>
      </div>
    </div>
    <img src="assets/images/general/lowest.png" class="product-lowest-guaranteed" *ngIf="lowestPrice" />
    <a [routerLink]="['/products', product.id]" routerLinkActive="active">
      <div class="square" [style.backgroundImage]="'url(' + blobUrl + selectedItem.thumbnail + ')'"
        *ngIf="selectedItem; else noimage"></div>
      <ng-template #noimage>
        <div class="square no-image"></div>
      </ng-template>
    </a>
    <div class="flex-row-container">
      <div class="flex-row-wrapper">
        <div class="d-flex flex-row bd-highlight">
          <div class="p-1 bd-highlight" *ngFor="let stockItem of product.productDetails | slice:0:4">
            <a href="javascript:void(0);" (click)="selectedItem = stockItem">
              <div class="small-img" [class.active]="selectedItem === stockItem"
                [style.backgroundImage]="'url(' + blobUrl + stockItem.thumbnail + ')'"></div>
            </a>
          </div>
        </div>
      </div>
    </div>

    <div class="product-name-wrapper px-3">
      <a [routerLink]="['/products', product.id]" routerLinkActive="active">
        <div class="word_wrap product-name">
          {{ product.name }}
        </div>
      </a>
    </div>
    <div class="rating-love">
      <div>
        <i nz-icon nzType="heart" nzTheme="fill" style="color: #fadb14"></i>
        <span class="text-muted">(51)</span>
      </div>
      <div>
        <nz-rate [(ngModel)]="rating" nzDisabled></nz-rate>
        <span class="ant-rate-text">({{ rating }})</span>
      </div>
    </div>
    <div class="price-wrapper">
      <span class="product-current-price">{{ (selectedItem.unitPrice || 0.00) | currency }}</span>
    </div>
    <div class="price-wrapper">
      <div>
        <span class="product-price-old">{{
          (selectedItem.recommendedRetailPrice || 0.00) | currency
    }}</span>
        <span class="discount-percentage">-80%</span>
      </div>
      <div>
        <fa-icon icon="truck" class="text-muted"></fa-icon>
      </div>
    </div>
  </div>
</div>
