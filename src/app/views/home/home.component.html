<div class="home-banner-wrapper">
    <slider-banner [categories]="categoriesTree$ | async" [loading]="categoriesTreeLoading$ | async"></slider-banner>
</div>

<div class="container">

    <section fxShow fxHide.gt-sm>
        <category-mobile [categories]="categoriesTree$ | async"></category-mobile>
    </section>

    <section>
        <sub-banner></sub-banner>
    </section>

    <section>
        <product-category [bundles]="bundles$ | async"></product-category>
    </section>

    <section>
        <flash-deals eventDate="2020-01-01" [data]="productHome?.flashDeals" [loading]="loading$ | async"
            [error]="error$ | async"></flash-deals>
    </section>

    <section>
        <official-stores [data]="productHome?.officialStores" [loading]="loading$ | async" [error]="error$ | async">
        </official-stores>
    </section>

    <section>
        <brand-zone [data]="productHome?.productBrands"></brand-zone>
    </section>

    <section>
        <most-popular [data]="productHome?.popularProducts" [loading]="loading$ | async" [error]="error$ | async">
        </most-popular>
    </section>

    <section>
        <newly-added [data]="productHome?.newlyAdded" [loading]="loading$ | async" [error]="error$ | async">
        </newly-added>
    </section>

    <section>
        <daily-discover [data]="productHome?.dailyDiscover" [loading]="loading$ | async" [error]="error$ | async">
        </daily-discover>
    </section>

</div>
