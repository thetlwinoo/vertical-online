<div class="container">
    <section id="slider-banner" class="p-0">
        <div class="main-banner">
            <div nz-row>
                <div nz-col class="gutter-row sub-banner-wrapper" [nzXs]="24" [nzSm]="24" [nzMd]="5" fxShow
                    fxHide.lt-sm>
                    <div nz-row class="sub-banner">
                        <div nz-col class="gutter-row pb-8" [nzSpan]="24">
                            <div class="vertical-menu" *ngIf="!loading;else skelton">
                                <div>
                                    <ul class="menu">
                                        <li *ngFor="let root of categories ; let i = index"
                                            [routerLink]="['/pages/categories/',root.id]">
                                            <div class="menu-header">
                                                <i class="iconfont {{root.iconFont}} mr-2"></i>
                                                <span>{{root.myanmarName}}</span>
                                            </div>

                                            <div class="megadrop">
                                                <ngx-masonry>
                                                    <div ngxMasonryItem class="masonry-item"
                                                        *ngFor="let subCag of root.children">
                                                        <div class="sub-category">{{subCag.myanmarName}}</div>

                                                        <ul class="category">
                                                            <li *ngFor="let cag of subCag.children ; let i = index"
                                                                [routerLink]="['/search']" routerLinkActive="active"
                                                                [queryParams]="{categoryId: cag.id}">
                                                                <span>{{cag.myanmarName}}</span>
                                                            </li>
                                                        </ul>
                                                    </div>
                                                </ngx-masonry>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                            <ng-template #skelton>
                                <nz-skeleton [nzActive]="true" [nzParagraph]="{ rows: 5 }">
                                </nz-skeleton>
                            </ng-template>
                        </div>
                    </div>
                </div>
                <div nz-col class="gutter-row main-banner-wrapper" [nzXs]="24" [nzSm]="24" [nzMd]="19">
                    <nz-carousel [nzEffect]="'fade'" [nzAutoPlay]="true">
                        <div nz-carousel-content *ngFor="let banner of slides?.children | orderBy: 'priority'">
                            <div class="carousel-wrapper"
                                [style.backgroundImage]="'url(' + blobUrl + banner.url + '/original)'"></div>
                        </div>
                    </nz-carousel>
                </div>
            </div>
        </div>

        <div class="content">
            <div nz-row [nzGutter]="5">
                <div nz-col class="gutter-row" [nzXs]="6" [nzSm]="6" [nzMd]="3" *ngFor="let item of features">
                    <div class="inner-box" [routerLink]="[item.url]"
                        [queryParams]="item.queryParams?item.queryParams:null">
                        <img src="assets/icons/home-icons/{{item.icon}}">
                        <div class="card-item-title">
                            {{item.label}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
