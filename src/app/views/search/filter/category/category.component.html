<div class="collection-collapse-block" *ngIf="filter.length">
  <h3 class="collapse-block-title" [ngClass]="expand?'expanded':'collapsed'" (click)="expand = !expand">category</h3>
  <div class="collection-collapse-block-content" *ngIf="expand" [@expandCollapse]>
    <div class="collection-category-filter">
      <div class="tree-wrapper mt-3">
        <div *ngFor="let item of filter | slice:start:end">
          <p-checkbox name="group1" [value]="item" [label]="item" [(ngModel)]="selectedItems"
            (onChange)="selectedCategories.emit(selectedItems)" inputId="ny"></p-checkbox>
        </div>
        <button type="button" class="btn btn-secondary btn-sm mt-4" (click)="toggleCollepse(filter.length)"
          *ngIf="filter.length>10">
          <span *ngIf="!showInd;else collapse">Show All</span>
          <ng-template #collapse>
            <span>Collapse</span>
          </ng-template>
        </button>
      </div>
    </div>
  </div>
</div>
