<vs-panel [title]="title | uppercase" [more]="(colors$ | async).length > 12?true:false"
  *ngIf="(colors$ | async).length>0">
  <div body class="content-wrapper">
    <nz-checkbox-wrapper (nzOnChange)="selectedColors.emit($event)">
      <div *ngFor="let item of (colors$ | async)">
        <label nz-checkbox [nzValue]="item">{{item}}</label>
        <br />
      </div>
    </nz-checkbox-wrapper>
  </div>
</vs-panel>
