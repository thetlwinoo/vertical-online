<div class="page-layout blank">
    <div class="order-details-wrapper mb-4">
        <order-details [shoppingCart]="(cart$ | async)" [cartPrice]="(cartPrice$ | async)"
            [default]="(defaultAddress$ | async)" [addresses]="(addresses$ | async)"
            [totalQuantity]="(totalQuantity$ | async)" (post)="postOrder($event)">
        </order-details>
    </div>
</div>
