<div class="container">
    <p-carousel headerText="you might be interested" [value]="(interested$ | async)" [circular]="true" [numVisible]="6"
        [pageLinks]="3">
        <ng-template let-product pTemplate="item">
            <a routerLink="/products/{{product.id}}">
                <product-box [product]="product" [mode]="'interested'"></product-box>
            </a>
        </ng-template>
    </p-carousel>
</div>
