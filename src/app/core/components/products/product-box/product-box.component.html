<div class="card">
    <div class="square" [style.backgroundImage]="'url('+ product?.photo +')'" *ngIf="product.photo;else noimage">
    </div>
    <ng-template #noimage>
        <div class="square no-image"></div>
    </ng-template>
    <div class="card-body">
        <h5 class="card-title">{{product?.productName}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{product?.productSubCategory?.productSubCategoryName}}</h6>
        <h6 class="card-subtitle mb-2 text-muted model-name">{{product?.productModel?.productModelName}}</h6>
        <div class="progress" style="height: 15px;" *ngIf="mode == 'deal'">
            <div class="progress-bar bg-warning" role="progressbar" style="width: 75%;" aria-valuenow="75" aria-valuemin="0"
                aria-valuemax="100">{{product.sellCount}} sold</div>
        </div>
    </div>
    <div class="card-footer">
        <div class="footer-wrapper">
            <span class="product-price mr-auto">
                {{product.unitPrice | currency:productsService?.currency:'symbol'}}
            </span>
            <span class="product-sold" *ngIf="mode != 'deal'">
                {{product.sellCount}} sold
            </span>
        </div>
    </div>
</div>
